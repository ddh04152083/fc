<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="reg_username">用户名</label>
                        <input class="form-control" id="reg_username" type="text" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="reg_password">密码</label>
                        <input class="form-control" id="reg_password" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="repassword">再次输入密码</label>
                        <input class="form-control" id="repassword" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit" onclick="register()">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control" id="username" type="text" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control" id="password" type="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="select">请选择身份:</label>
                        <select id="select" class="form-control">
                            <option value="admin" selected="selected">管理员</option>
                            <option value="user">普通用户</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" onclick="login(event)" type="submit">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                </form>
            </div>
        </div>
    </div>
</div>
